name: Deploy FastAPI to EC2

on:
  push:
    branches: [ main ]
    paths:
      - "main.py"
      - "requirements.txt"
      - ".github/workflows/CD.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # =============================
      # 1) EC2ì— ì „ì²´ FastAPI í”„ë¡œì íŠ¸ ì—…ë¡œë“œ
      # =============================
      - name: Upload FastAPI to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: |
            main.py
            requirements.txt
          target: "/home/ubuntu/Localy/fastapi"
          overwrite: true
          strip_components: 0

      # =============================
      # 2) FastAPI ì¬ë¹Œë“œ & ì¬ì‹œì‘
      # =============================
      - name: Build & Restart FastAPI Container
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            set -euo pipefail
            cd /home/ubuntu

            echo "[1/4] docker compose ê²€ì‚¬"
            docker compose config >/dev/null

            echo "[2/4] fastapi ë¹Œë“œ & êµì²´"
            docker compose up -d --build fastapi

            echo "[3/4] nginx reload"
            docker exec nginx-container nginx -t
            docker exec nginx-container nginx -s reload

            echo "[4/4] FastAPI Health Check"

            # ë‚´ë¶€(nginx â†’ fastapi)
            if ! docker exec nginx-container curl -fsS http://fastapi:8000/healthz >/dev/null; then
              echo "::error::âŒ ë‚´ë¶€ í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨ (nginx â†’ fastapi)"
              docker logs fastapi-container --tail=100 || true
              docker logs nginx-container --tail=100 || true
              exit 1
            fi

            echo "âœ… ë‚´ë¶€ Health OK"

            # ì™¸ë¶€(HTTPS)
            ok=0
            for i in $(seq 1 20); do
              if curl -fsS https://api.localy-maker.shop/healthz >/dev/null; then
                echo "âœ… ì™¸ë¶€ Health OK"
                ok=1
                break
              fi
              echo "ì™¸ë¶€ Health ëŒ€ê¸°ì¤‘... ($i/20)"
              sleep 2
            done

            if [ "$ok" -eq 0 ]; then
              echo "::error::âŒ ì™¸ë¶€ í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨"
              docker logs fastapi-container --tail=200 || true
            fi

            echo "ğŸš€ FastAPI Deploy Complete!"
